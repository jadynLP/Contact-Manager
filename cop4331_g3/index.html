<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/code.js">
        document.addEventListener('DOMContentLoaded', function() 
	    {
		    readCookie();
	    }, false);
    </script>
    <link href="css/login.css" rel="stylesheet">
    <title>Hoot! Login</title>
</head>
<body>
    <div id="center">
        <div id="main">
            <form>
                <br><br>
                <img id="login-owl-logo" src="images/owl.png" alt="owl">
                <h1 id="login-header-text">Hoot!</h1>
                
                <input id="username" type="text" placeholder="Username">
                <br><br>
                <input id="password" type="password" placeholder="Password">
                <br><br>
                    
                <button type="button" id="login-button" onclick="doLogin();">Login</button>
                <br>
                <span id="loginResult"></span>
            </form>
        </div>
        <p>New to Hoot?
            <a href="http://home.maudesoul.com/register.html" id="login-text">Create an account.</a>
        </p>
    </div>
</body>
</html>
