<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/menu.css" rel="stylesheet">
    <link href="images/search.svg" rel="searchicon">
    <title>Hoot! Landing Page</title>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>
</head>

<body>
    <div id="header">
        <nav>
            <img id="home-hoot-owl" src="images/owl.png" alt="hoot owl logo">
            <label id="hoot-label">Welcome, user!</label>

            <ul id="icons">
                <li>
                    <a href="#"></a>
                    <img id="add-icon" src="images/Add.png" alt="add icon">
                </li>
                <li>
                    <a href="#"></a>
                    <img id="delete-icon" src="images/Delete.png" alt="delete icon">
                </li>
                <li>
                    <a href="#"></a>
                    <button id="logout-btn" type="submit">Log Out</button>
                </li>
            </ul>
        </nav>
    </div>
    <div id="search-bar">
        <form role="search" id="form">
            <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content">
            <button>
                <svg viewBox="0 0 1024 1024">
                    <path class="path1"
                        d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
                    </path>
                </svg>
            </button>
        </form>
    </div>
</body>
</html>
